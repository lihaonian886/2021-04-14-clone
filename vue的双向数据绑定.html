<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <!-- v-model仅仅适用于表单元素 -->
        <input type="text" v-model='num'>
        <span>{{num/7}}</span>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        //表单元素才能用v-model
        //当用户改变Input视图的时候，num数据会自动更新，数据一更新，视图中使用到当前数据的地方都会得到高效的更新
        let vm = new Vue({
            el:'#app',
            data:{
                num:100
            }
        })
    </script>
</body>
</html>
